<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #4a73df 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4a73df;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #999;
        }

        .form-control {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #e3e6f0;
        }

        .form-control:focus {
            border-color: #4a73df;
            box-shadow: 0 0 0 0.2rem rgba(74, 115, 223, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            background-color: #4a73df;
            border-color: #4a73df;
        }

        .btn-login:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .form-check-input {
            border-radius: 3px;
        }

        .form-check-input:checked {
            background-color: #4a73df;
            border-color: #4a73df;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="bi bi-speedometer2"></i> Admin</h1>
                <p>Dashboard Administrator</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Ingat saya</label>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>

            <hr class="my-4">
            <p class="text-center text-muted small">
                Hubungi administrator untuk membuat akun baru
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
